<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
</head>

<body class="text-neutral-700">
  <main id="app" class="flex flex-col min-h-screen">
    <header class="border-b z-40 fixed w-full bg-white">
      <div class="container">
        <div class="flex justify-between items-center py-3">
          <div class="brand">
            <h1 class="font-heading font-bold text-2xl">MMS Solutions</h1>
            <p class="text-neutral-400">E-commerce App</p>
          </div>
          <div class="control-btn flex gap-2">
          <!-- search bar -->
            <div id="searchBar" class="border flex items-center border-neutral-600 p-2 scale-75 opacity-0">
              <input id="searchBarInput" type="text" class="focus-visible:outline-none">
              <button id="clearInput" class="active:scale-90 duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75L14.25 12m0 0l2.25 2.25M14.25 12l2.25-2.25M14.25 12L12 14.25m-2.58 4.92l-6.375-6.375a1.125 1.125 0 010-1.59L9.42 4.83c.211-.211.498-.33.796-.33H19.5a2.25 2.25 0 012.25 2.25v10.5a2.25 2.25 0 01-2.25 2.25h-9.284c-.298 0-.585-.119-.796-.33z" />
                </svg>
                
              </button>
            </div>
            <!-- search button  -->
            <button class="border border-neutral-600 duration-200 active:scale-90 p-2" id="searchBtn">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
              </svg>
            </button>
            <!-- cart button  -->
            <button class="border animate__animated relative border-neutral-600  active:scale-90 bg-neutral-600 text-neutral-200 p-2"
             id="cartBtn">
             <span id="cartCountBadge"
             class="absolute bg-red-500 w-4 h-4 top-0 right-0 text-xs rounded-full translate-x-1/2 -translate-y-1/2">0</span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
              </svg>

            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- translate-x-full -->
    <!-- offcanvas cart  -->
    <section id="cartBox" class="cart-box translate-x-full border-s-2 shadow-md flex flex-col  cart-box
     w-96 h-screen top-0 right-0 z-50 bg-white fixed">
      <!-- cart-header  -->
      <div class="cart-header px-3  border-b">
        <div class="flex justify-between items-center py-3">
          <div>
            <h1 class="font-heading font-bold text-2xl">Your items</h1>
            <p class="text-neutral-400">Products in Cart
              <span id="cartBodyCountBadge"
              class="px-1 text-xs rounded-full  text-white bg-red-500">0</span>
            </p>
          </div>
          <div class="control-btn flex gap-2">
            <button class="border border-neutral-600 p-2 duration-300  active:scale-90" id="cartCloseBtn">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- cart body  -->
      <div class="cart-body flex flex-col  overflow-auto  items-center flex-grow">
        <!-- empty state  -->
        <div class="w-3/5 hidden m-auto last:block">
          <img src="./public/shop.svg" alt="">
          <p class="text-center font-heading">There is no items in cart</p>
        </div>


        
      </div>
      <!-- cart footer  -->
      <div class="cart-footer px-3 border-t-2">
        <div class="flex flex-col py-3 text-end">
          <div>
            <!-- class="flex justify-end items-center gap-2" -->
            <h1 class="font-heading font-bold text-2xl">Total Cost</h1>
            <p class="text-neutral-400">$<span id="cartTotal">0</span></p>
          </div>
          <button class="border border-neutral-600 p-2 duration-300 active:scale-90" id="cartClose">Order Now</button>
        </div>
      </div>


    </section>

    <!-- for fixed header spacer -->
    <div id="headerSpacer" class="header-spacer h-24"></div>

    <section class="category-list mb-10 py-3">
      <div class="container">
        <p class="font-heading mb-2">Product Categories</p>
        <div id="categoryList" class="flex select-none gap-3 overflow-auto">
          <button class="category-btn active">All</button>          
        </div>
      </div>
    </section>

    <section class="product-list mb-10">
      <div class="container">
        
        <div id="productList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">

          <!-- <div>There is no items</div> -->
        
        </div>
        
      </div>
    </section>

    <footer class="mt-auto py-3 bg-neutral-600 text-white">
      <div class="container">
        <div class="flex justify-between items-center">
          <p class="font-heading">
            Copy Right &copy;
            <a class="text-neutral-300" href="https://mms-it.com">MMS IT</a>
          </p>
          <a href="#headerSpacer" class="border border-neutral-200 p-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5" />
            </svg>

          </a>
        </div>
      </div>
    </footer>
  
    <template id="categoryBtn">
      <button class="category-btn ">hello</button>
    </template>
    <template id="productCard">
      <div class="product-card group">
        <!-- product-image  -->
        <img class="product-card-img group-hover:-rotate-6 transition-transform duration-300 h-32 -mb-16 ms-5"
          src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="">
        <!-- product-body  -->
        <div class="product-card-body border border-neutral-600 p-5">
          <h1 class="product-card-title line-clamp-1 font-heading font-bold mt-14 mb-2">Title</h1>
          <p class="product-card-description text-neutral-500 line-clamp-3 text-sm mb-2">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, ducimus dolor. Repellat sapiente hic
            illum!
          </p>
          <div class="rating flex justify-between border-b border-neutral-600 pb-3 mb-3">
            <div class="rating-stars flex gap-1">
              <!-- star  -->
            </div>
            <p class="rating-text">(4.2/250)</p>
          </div>
          <p class="product-card-price font-heading font-semibold mb-2">$ <span class="price ">104</span></p>
          <button class="add-to-cart duration-200 active:scale-90 hover:bg-neutral-400 border font-heading font-semibold border-neutral-600 block w-full py-2">Add to
            Cart</button>
        </div>
      </div>
     
    </template>

    <!-- buy card  -->
    <template id="cartItem">
      <div class="cart-item w-full px-5 py-3 group">
        <img class="h-16 cart-item-img -mb-8 ms-3 z-50 relative" src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="">
        <div class="border border-neutral-600 p-3 bg-white relative">

          <button class="text-red-600 cart-item-delete active:scale-95 duration-300 p-1 absolute
          group-hover:right-3 pointer-events-none group-hover:pointer-events-auto opacity-0 group-hover:opacity-100  top-3 -right-3 border border-red-400">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class=" w-4 h-4 pointer-events-none">
              <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>
            
          </button>

          <h1 class="font-heading mt-7 line-clamp-1 cart-item-title font-bold">Title</h1>
          <div class="flex justify-between mt-3">
            <div>
              <span class="cart-item-price hidden">0</span>
              $<span class="cart-item-cost">0</span>
            </div>
            <div class="flex gap-2">
              <button class=" cart-item-decrease active:scale-90  bg-neutral-400 border px-1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 class=" w-4 h-4 pointer-events-none">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
                </svg>
              </button>
              <p><span class="cart-item-quantity ">1</span></p>
              <button class="cart-item-increase active:scale-90  bg-neutral-400 border px-1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 class=" w-4 h-4 pointer-events-none">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                
              </button>
            </div>
          </div>
        </div>
      </div>
     </template>
  </main>


  
  <script type="module" src="./main.js"></script>
</body>

</html>
